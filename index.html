<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="submit.css">
    <link rel="stylesheet" href="mixin.css">
</head>

<body>
    <header class="mx-2">
        <h1 class="text-4xl font-semibold text-center mt-16">Welcome to the Bank!!!</h1>
    </header>


    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-10 text-center py-10">
            <h3 class="text-2xl font-semibold mb-4">Please LogIn</h3>
            <div class="input">
                <input id="user-email" class="border-2 border-gray-400 rounded-md block mb-2 text-center mx-auto "
                    type="text" placeholder="Email">
                <input id="user-pass" class="border-2 border-gray-400 rounded-md block text-center mx-auto mb-2"
                    type="password" placeholder="Password">
            </div>
            <div class="container">
                <button id="button"></button>
            </div>
        </section>
    </main>


    <script src="js/submit.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
