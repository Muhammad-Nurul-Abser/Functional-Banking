<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-semibold mt-16 text-center">Let's have some money</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-700 p-8 rounded ">
                    <h3 class="text-2xl ">Deposit</h3>
                    <h3 class="text-4xl ">$<span id="dep-addAmount">00</span></h3>
                </div>
                <div class="bg-green-700 p-8 rounded ">
                    <h3 class="text-2xl ">Withdaw</h3>
                    <h3 class="text-4xl ">$<span id="wit-amount">00</span></h3>
                </div>
                <div class="bg-yellow-700 p-8 rounded ">
                    <h3 class="text-2xl ">Balance</h3>
                    <h3 class="text-4xl ">$<span id="balanceTotal">1240</span></h3>
                </div>

            </div>
        </section>

        <!-- deposit and witdraw -->
        <section class="mt-4">
            <!-- deposit -->
            <div class="grid grid-cols-3 w-full gap-4">
                <div class="bg-red-100  py-8 rounded">
                    <h3 class="text-2xl ml-4">Please Deposit</h3>
                    <div class="ml-4">
                        <input id="deposit-input"
                            class="border-2 border-gray-400 rounded-md block my-2 text-center w-1/2" type="number"
                            placeholder="$amount" min="0">

                        <button id="depositBtn"
                            class="bg-sky-400 px-4 rounded py-1 text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <!-- withdraw -->
                <div class="bg-purple-100 py-8 rounded">
                    <h3 class="text-2xl ml-4">Please Withdraw</h3>
                    <div class="ml-4">
                        <input id="withdraw-input"
                            class="border-2 border-gray-400 rounded-md block my-2 text-center w-1/2" type="number"
                            placeholder="$amount " min="0">

                        <button id="withdrawBtn"
                            class="bg-sky-400 px-4 rounded py-1 text-white font-semibold">Withdraw</button>
                    </div>
                </div>


                <div class="py-8 rounded" id="comment">
                    
                </div>
            </div>
        </section>

    </main>


    <script src="js/banking.js"></script>
</body>

</html>
